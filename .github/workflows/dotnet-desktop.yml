name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore OnceInfo/OnceInfo.csproj

      - name: Build
        run: dotnet build OnceInfo/OnceInfo.csproj -c Release --no-restore

      - name: Publish win-x64 self-contained
        run: >
          dotnet publish OnceInfo/OnceInfo.csproj
          -c Release
          -r win-x64
          --self-contained true
          --output publish-win-x64

      # InstalaciÃ³n de navegadores Playwright dentro del publish
      - name: Install Playwright browsers
        run: pwsh publish-win-x64/playwright.ps1 install

      # Empaqueta todo para la release
      - name: Zip output
        run: >
          powershell Compress-Archive -Path publish-win-x64\*
          -DestinationPath OnceInfo-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OnceInfo-win-x64
          path: OnceInfo-win-x64.zip


  release:
    name: Create GitHub Release
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: OnceInfo-win-x64
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: OnceInfo-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
